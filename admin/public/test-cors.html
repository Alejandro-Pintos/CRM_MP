<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>Test de CORS con /api/v1/ventas</h1>
    <button onclick="testFetch()">Test Fetch</button>
    <pre id="result"></pre>
    
    <script>
        async function testFetch() {
            const result = document.getElementById('result');
            result.textContent = 'Realizando fetch...\n\n';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/ventas', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                result.textContent += `Status: ${response.status}\n`;
                result.textContent += `StatusText: ${response.statusText}\n\n`;
                result.textContent += `Headers CORS:\n`;
                result.textContent += `  Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin')}\n`;
                result.textContent += `  Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods')}\n`;
                result.textContent += `  Access-Control-Allow-Headers: ${response.headers.get('access-control-allow-headers')}\n\n`;
                
                const body = await response.json();
                result.textContent += `Body:\n${JSON.stringify(body, null, 2)}`;
                
            } catch (error) {
                result.textContent += `ERROR: ${error.message}\n\n`;
                result.textContent += `Este es un error de RED/CORS, no un error HTTP\n`;
                result.textContent += `Tipo: ${error.constructor.name}\n`;
                result.textContent += `Stack: ${error.stack}`;
            }
        }
    </script>
</body>
</html>
